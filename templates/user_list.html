{% extends 'basic.html' %}

{% block title %}USER LIST {% endblock %}
{% block header %}USER LIST INFORMATION {% endblock %}

{% block content %}
<ul class="collection with-header">
	<li class="collection-header"><h4>SUPER USER LIST</h4></li>
	{% for user in users %}
 <li class="collection-item"><div>{{user.first_name}} {{user.last_name}}<a href="/show-user/{{user.id}}" class="secondary-content"><i class="material-icons">Profile</i></a></div></li>
 {% endfor %}
</ul>
{% endblock %}
