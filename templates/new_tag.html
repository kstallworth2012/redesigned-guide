{% extends 'basic.html' %}

{% block title %}Tag FORM {% endblock %}
{% block header %}CREATE A NEW TAG{% endblock %}

{% block content %}
<div class="row">
	<form class="col s12" action="/tags/new-tag" method="POST">
		<div class="row">
			<div class="input-field col s6">
					<input type="text" name="tag_name" id="tag_name" placeholder="Enter New Tag Name" class="validate">
					<label for="first_name">Tag Name:</label>
			</div>
		<div class="row">
			<div class="input-field col s12">
				  <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
				    <!-- <i class="material-icons right">send</i> -->
				  </button>
			</div>
		</div>
	</form>
	
</div>
{% endblock %}
