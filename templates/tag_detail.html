{% extends 'basic.html' %}

{% block title %}Tag Detail{% endblock %}
{% block header %}{{tag.name}} {% endblock %}


{% block content %}
 <p class="flow-text">{{tag.name}}</p>
<ul class="collection with-header">
    <li class="collection-header"><h4>Post List</h4></li>
    {% for post in tag.posts %}
 <li class="collection-item"><div>{{post.title}}<a href="" class="secondary-content"><i class="material-icons">Post Detail</i></a></div></li>
 {% endfor %}
</ul>
